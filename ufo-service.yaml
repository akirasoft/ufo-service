# This is a very simple Knative Service that writes the input request to its log.

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: ufo-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: mvilliger/ufo-service:0.2
            env:
            - name: UFO_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: ufo
                  key: UFO_ADDRESS
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: ufo-subscription-new-artefact
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: new-artefact
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ufo-service                  
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: ufo-subscription-deployment-finished
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: deployment-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ufo-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: ufo-subscription-tests-finished
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: tests-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ufo-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: ufo-subscription-evaluation-done
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: evaluation-done
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ufo-service